<div class="container">
    <mat-card class="project-card" *ngFor="let item of projectList$ | async ">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"><mat-icon class="icon">card_travel</mat-icon></div>
          <mat-card-title>{{item.projectName}}</mat-card-title>
          <mat-card-subtitle>{{item.projectId}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item>地址：{{item.projectAddr}};</mat-list-item>
            <mat-list-item>公司：{{item.projectCompany}}</mat-list-item>
            <mat-list-item>项目开始时间：{{item.projectStartDate}}</mat-list-item>
            <mat-list-item>项目结束时间：{{item.projectEndDate}}</mat-list-item>
            <mat-list-item>项目外派人数：{{item.projectNOP}}</mat-list-item>
            <mat-list-item>项目状态：{{item.projectStatus}}</mat-list-item>
          </mat-list>

        </mat-card-content>
        <mat-card-actions>
          <button  mat-stroked-button [routerLink]="[ '/admin/project/project-calendar', item.projectId]">项目日历</button>
          <button mat-stroked-button [routerLink]="[ '/admin/project/projectStaff', item.projectId]">项目人员</button>
        </mat-card-actions>
      </mat-card>


</div>
